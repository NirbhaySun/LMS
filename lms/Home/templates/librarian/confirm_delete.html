{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Book</title>
  <link rel="stylesheet" href="{% static 'homestyle.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="{% url 'home' %}" class="logo">LibSys</a>
    </div>
    <div class="nav-right">
      <a href="{% url 'librarian_dashboard' %}">Librarian Dashboard</a>
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="logout-btn">Logout</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="librarian-card">
      <h2 style="font-family: 'Dancing Script', cursive; color: #e57373;">Delete Book</h2>
      <p>Are you sure you want to delete <strong>{{ book.book_name }}</strong> by {{ book.book_author }}?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="librarian-btn delete">Yes, Delete</button>
        <a href="{% url 'librarian_dashboard' %}" class="librarian-btn" style="margin-left:1rem;">Cancel</a>
      </form>
    </div>
  </div>
</body>
</html>
